<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio || Paulo Vicente</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;700&display=swap"     rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header container">
    <img src="" id="avatar" class="header__image" alt="Foto de perfil Paulo Vicente">
    <h1 id="titleName" class="header__title"></h1>
    <p id="descriptionBio" class="header__bio"></p>

  <main>
    <section class="social container">
      <ul>
        <li>
          <img src="./assets/map-pin.svg" class="social__icone" alt="ícone de referência a localização">
          <p class="social__texto">Brasil</p>         
        </li>
        <li><a href="https://github.com/baluress" class="social__link">
          <img src="./assets/github.svg" class="social__icone" alt="ícone do Github">
          <p class="social__texto">baluress</p>
        </a>
        </li>
        <li><a href="https://www.linkedin.com/in/paulo-vicente-mendon%C3%A7a-costa-402211151/" class="social__link">
          <img src="./assets/linkedin.svg" class="social__icone" alt="ícone do Linkedin">
          <p class="social__texto">Paulo Vicente</p>
        </a>
        </li>
      </ul>
    </section>

  </main>

  <script src="./main.js"></script>
</body>
</html>
